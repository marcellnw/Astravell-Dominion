<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hadir Astravell</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ===== Variabel Warna ===== */
    :root {
      --dark-blue-primary: #0d1b2a;
      --dark-blue-secondary: #1b263b;
      --light-blue-accent: #6cace4;
      --text-color: #e0f7fa;
      --table-header-bg: rgba(45, 52, 54, 0.5);
      --table-row-bg: rgba(255, 255, 255, 0.05);
      --table-hover-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, var(--dark-blue-primary), var(--dark-blue-secondary));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      font-weight: 700;
      color: var(--light-blue-accent);
      text-shadow: 0 0 10px var(--light-blue-accent);
    }

    header svg {
      width: 30px;
      height: 30px;
      fill: currentColor;
      vertical-align: middle;
      margin: 0 5px;
    }

    .container {
      width: 95%;
      max-width: 900px;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .action-button {
      background-color: var(--light-blue-accent);
      border: none;
      color: var(--dark-blue-secondary);
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 700;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 172, 228, 0.4);
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 172, 228, 0.6);
    }

    .table-container {
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 500px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    th {
      background: var(--table-header-bg);
      color: #cce7ff;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9em;
      position: sticky;
      top: 0;
    }

    tbody tr:hover {
      background: var(--table-hover-bg);
    }

    .presence-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: #00ff99;
    }

    .absence-mark {
      color: #ff4d4d;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Partikel bintang */
    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 4s infinite ease-in-out;
      box-shadow: 0 0 4px white;
      opacity: 0;
      z-index: -1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 60px;
    }

    .modal-content {
      background-color: var(--dark-blue-secondary);
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid var(--light-blue-accent);
      width: 80%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      animation-name: animatetop;
      animation-duration: 0.4s;
    }

    @keyframes animatetop {
      from { top: -300px; opacity: 0; }
      to { top: 5%; opacity: 1; }
    }

    .close-button {
      color: var(--light-blue-accent);
      float: right;
      font-size: 28px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .close-button:hover { color: #fff; cursor: pointer; }

    .modal-content h2 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      color: var(--light-blue-accent);
      margin-bottom: 20px;
    }

    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--light-blue-accent);
      background-color: transparent;
      color: var(--text-color);
      border-radius: 5px;
      box-sizing: border-box;
    }
    .submit-button {
      width: 100%;
      background-color: var(--light-blue-accent);
      color: var(--dark-blue-secondary);
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 700;
    }

    .alert {
      background-color: #f44336;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    @media (max-width: 768px) {
      header { font-size: 1.8em; padding: 20px; }
      th, td { padding: 10px; font-size: 0.85em; }
      .action-button { padding: 10px 20px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/>
    </svg>
    Daftar Hadir Astravell
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1V3c0-.55-.45-1-1-1z"/>
    </svg>
  </header>

  <!-- Kontainer -->
  <div class="container">
    <div class="controls">
      <button class="action-button" id="open-modal-button">Isi Daftar Hadir</button>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Faction</th>
            <th>Hadir</th>
            <th>Kontribusi</th>
            <th>Waktu Pengisian</th>
          </tr>
        </thead>
        <tbody id="attendance-list"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Form -->
  <div id="attendance-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Isi Daftar Hadir</h2>
      <div id="alert-message" class="alert"></div>
      <form id="attendance-form">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
          <label for="hadir">Status Kehadiran:</label>
          <select id="hadir" name="hadir">
            <option value="true">Hadir</option>
            <option value="false">Tidak Hadir</option>
          </select>
        </div>
        <div class="form-group">
          <label for="kontribusi">Kontribusi (Isi jika Hadir):</label>
          <input type="text" id="kontribusi" name="kontribusi">
        </div>
        <button type="submit" class="submit-button">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const discordWebhookUrl = 'ISI_WEBHOOK_DISCORD_KAMU_DI_SINI';

    const memberList = [
      { nama: 'Dyraa Zyyy', faction: 'Maredian' },
      { nama: 'Dward5612', faction: 'Graveth' },
      { nama: 'Khairil20101', faction: 'Euria' },
      { nama: 'ZEVL3371', faction: 'Euria' },
      // ... (lanjut semua nama dari list kamu)
      { nama: 'Harvi4488', faction: 'Maredian' }
    ];

    const attendanceData = new Map();
    const submittedMembers = new Map();

    function saveData() {
      localStorage.setItem('attendanceData', JSON.stringify(Array.from(attendanceData.entries())));
      localStorage.setItem('submittedMembers', JSON.stringify(Array.from(submittedMembers.entries())));
    }
    function loadData() {
      const savedAttendance = localStorage.getItem('attendanceData');
      const savedSubmitted = localStorage.getItem('submittedMembers');
      if (savedAttendance) new Map(JSON.parse(savedAttendance)).forEach((v, k) => attendanceData.set(k, v));
      if (savedSubmitted) new Map(JSON.parse(savedSubmitted)).forEach((v, k) => submittedMembers.set(k, v));
    }

    function initializeAttendance() {
      loadData();
      memberList.forEach(member => {
        const key = member.nama.toLowerCase();
        if (!attendanceData.has(key)) {
          attendanceData.set(key, {
            nama: member.nama,
            faction: member.faction,
            hadir: false,
            kontribusi: '',
            timestamp: null
          });
        }
      });
    }

    function renderTable() {
      const tbody = document.getElementById('attendance-list');
      let html = '';
      let sorted = Array.from(attendanceData.values()).sort((a,b)=> a.hadir === b.hadir ? a.nama.localeCompare(b.nama) : b.hadir - a.hadir);
      sorted.forEach((row,i)=>{
        const icon = row.hadir ? `<svg class="presence-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg>` : `<span class="absence-mark">â€”</span>`;
        const time = row.timestamp ? new Date(row.timestamp).toLocaleString('id-ID') : 'â€”';
        html += `<tr>
          <td>${i+1}</td><td>${row.nama}</td><td>${row.faction}</td>
          <td>${icon}</td><td>${row.kontribusi||'â€”'}</td><td>${time}</td>
        </tr>`;
      });
      tbody.innerHTML = html;
    }

    function showAlert(msg){
      const a = document.getElementById('alert-message');
      a.textContent = msg; a.style.display='block';
      setTimeout(()=>a.style.display='none',3000);
    }

    function sendToDiscord(member){
      const payload = { content: `ðŸ“‹ Kehadiran dicatat: **${member.nama}** (${member.faction}) | Status: ${member.hadir?'âœ… Hadir':'âŒ Tidak Hadir'} | Kontribusi: ${member.kontribusi||'â€”'}` };
      fetch(discordWebhookUrl,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    }

    document.getElementById('open-modal-button').onclick = ()=> document.getElementById('attendance-modal').style.display='block';
    document.querySelector('.close-button').onclick = ()=> document.getElementById('attendance-modal').style.display='none';
    window.onclick = (e)=>{ if(e.target==document.getElementById('attendance-modal')) document.getElementById('attendance-modal').style.display='none'; };

    document.getElementById('attendance-form').onsubmit=(e)=>{
      e.preventDefault();
      const nama=document.getElementById('nama').value.trim();
      const hadir=document.getElementById('hadir').value==='true';
      const kontribusi=document.getElementById('kontribusi').value.trim();
      const key=nama.toLowerCase();
      const m=attendanceData.get(key);
      if(!m){showAlert('Nama tidak terdaftar');return;}
      const now=new Date();
      const last=submittedMembers.get(key);
      if(last && now.getTime()-last < 86400000){ showAlert('Anda sudah mengisi hari ini'); return;}
      m.hadir=hadir; m.kontribusi=hadir?kontribusi:''; m.timestamp=now.getTime();
      submittedMembers.set(key, now.getTime());
      saveData(); renderTable(); sendToDiscord(m);
      e.target.reset(); document.getElementById('attendance-modal').style.display='none';
    }

    document.addEventListener('DOMContentLoaded',()=>{
      initializeAttendance(); renderTable();
      for(let i=0;i<40;i++){ let s=document.createElement("div"); s.className="particle"; let size=Math.random()*2+1; s.style.width=size+"px"; s.style.height=size+"px"; s.style.top=Math.random()*100+"%"; s.style.left=Math.random()*100+"%"; s.style.animationDuration=(Math.random()*3+2)+"s"; document.body.appendChild(s);}
    });
  </script>
</body>
</html>
