<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astravell Dominion - Galeri & Unggah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000080; /* Navy Blue */
            color: #FFFFFF; /* White */
            overflow-x: hidden; /* Prevent horizontal scroll from particles */
            position: relative;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind content */
            background-color: #000080; /* Fallback for browsers that don't support particles */
            animation: float 20s ease-in-out infinite;
        }

        /* Keyframes for animations */
        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes shimmer {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 5px #CE9B01; }
            50% { text-shadow: 2px 2px 8px rgba(0,0,0,0.7), 0 0 20px #CE9B01, 0 0 30px #CE9B01; }
            100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 5px #CE9B01; }
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 128, 0.8);
            color: #FFFFFF;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-start; /* Hanya logo di kiri */
            align-items: center;
            border-bottom: 2px solid #CE9B01;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: slideInDown 0.8s ease-out;
        }
        header .logo {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #CE9B01;
            display: flex;
            align-items: center;
            text-align: left;
        }
        header .logo svg {
            margin-right: 10px;
            fill: #CE9B01;
            width: 25px;
            height: 25px;
            animation: pulsate 2s infinite;
        }

        /* Main Content */
        main {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        section {
            padding: 3rem 0;
            margin-bottom: 2rem;
            background-color: rgba(0, 0, 77, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        h2 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.5rem;
            color: #CE9B01;
            border-bottom: 3px solid #CE9B01;
            padding-bottom: 0.7rem;
            margin: 0 2rem 2rem 2rem;
            text-align: center;
        }

        /* Form Unggah */
        #upload-form-section {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(0, 0, 77, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out forwards;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #CE9B01;
            font-weight: 600;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #CE9B01;
            border-radius: 5px;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #f7e091;
            box-shadow: 0 0 5px #CE9B01;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #CE9B01;
            color: #000080;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #f7e091;
        }

        .upload-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #CE9B01;
            color: #000080;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
        }

        .upload-button:hover {
            background-color: #f7e091;
            transform: translateY(-2px);
        }

        .status-message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }

        /* Galeri Gambar */
        #gallery-section {
            padding-top: 2rem;
            animation: fadeIn 1s ease-out forwards;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 0 1rem;
        }

        .image-card {
            background: rgba(0, 0, 128, 0.8);
            border: 2px solid #CE9B01;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            transform: scale(0.9);
            opacity: 0;
            animation: scaleIn 0.8s ease-out forwards;
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1rem;
        }

        .card-content h3 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.1rem;
            color: #CE9B01;
            margin-top: 0;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card-content .time-stamp {
            font-size: 0.8rem;
            color: #777;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #00004d;
            border-top: 2px solid #CE9B01;
            color: #DDDDDD;
            font-size: 0.9rem;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 5.2s; /* Adjust based on the last card animation */
            opacity: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            header .logo {
                font-size: 1rem;
            }
            header .logo svg {
                width: 20px;
                height: 20px;
            }
            h2 {
                font-size: 1.8rem;
                margin: 0 1rem 1.5rem 1rem;
            }
            main {
                padding: 1rem;
            }
            section {
                padding: 1.5rem 0;
            }
            #upload-form-section {
                margin: 2rem auto;
                padding: 1.5rem;
            }
            .gallery-container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L14.5 7L20 8L16 12.5L17 18L12 15.5L7 18L8 12.5L4 8L9.5 7L12 2Z"/>
            </svg>
            Astravell Dominion
        </div>
    </header>

    <main>
        <section id="upload-form-section">
            <h2>Unggah Karya Anda</h2>
            <form id="image-upload-form">
                <div class="form-group">
                    <label for="image-file">Pilih Gambar</label>
                    <input type="file" id="image-file" name="image-file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="image-description">Deskripsi</label>
                    <textarea id="image-description" name="image-description" rows="4" placeholder="Tulis deskripsi singkat tentang karya Anda..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="upload-button">Unggah Gambar</button>
                </div>
            </form>
            <p id="upload-status" class="status-message"></p>
        </section>

        <section id="gallery-section">
            <h2>Galeri Karya Anggota</h2>
            <div id="gallery-container" class="gallery-container">
                <p id="empty-gallery-message" style="text-align: center; color: #aaa; margin-top: 50px;">Belum ada gambar yang diunggah.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Astravell Dominion. Semua hak cipta dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Particles.js Initialization
            if (document.getElementById('particles-js')) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#CE9B01" /* Gold particles */
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#CE9B01"
                            },
                            "polygon": {
                                "nb_sides": 5
                            }
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": false,
                            "anim": {
                                "enable": false,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 3,
                            "random": true,
                            "anim": {
                                "enable": false,
                                "speed": 40,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#CE9B01", /* Gold lines */
                            "opacity": 0.4,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 6,
                            "direction": "none",
                            "random": false,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": false,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 1
                                }
                            },
                            "bubble": {
                                "distance": 400,
                                "size": 40,
                                "duration": 2,
                                "opacity": 8,
                                "speed": 3
                            },
                            "repulse": {
                                "distance": 200,
                                "duration": 0.4
                            },
                            "push": {
                                "particles_nb": 4
                            }
                        }
                    },
                    "retina_detect": true
                });
            }

            const uploadForm = document.getElementById('image-upload-form');
            const galleryContainer = document.getElementById('gallery-container');
            const emptyMessage = document.getElementById('empty-gallery-message');

            const STORAGE_KEY = 'astravell_gallery_images';
            const TEN_MINUTES_MS = 10 * 60 * 1000; // 10 minutes in milliseconds
            const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1396156282242859028/ZM8n_OjCGmnHhy1fd893TXOLR0F4LJH_PLKsBre2SPoRZDccwY7Ew2iilYf2hxDfN5kN'; // Ganti dengan URL webhook Discord Anda

            if (uploadForm) {
                uploadForm.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const imageFile = document.getElementById('image-file').files[0];
                    const description = document.getElementById('image-description').value;
                    const uploadStatus = document.getElementById('upload-status');

                    if (!imageFile) {
                        uploadStatus.textContent = 'Mohon pilih gambar untuk diunggah.';
                        uploadStatus.style.color = '#ff6347'; // Tomato color for error
                        return;
                    }

                    uploadStatus.textContent = 'Mengunggah gambar...';
                    uploadStatus.style.color = '#CE9B01'; // Gold color for pending

                    try {
                        // 1. Kirim gambar dan deskripsi ke Discord Webhook
                        const formData = new FormData();
                        formData.append('file', imageFile);
                        formData.append('content', `**Karya Baru di Galeri!**\nDeskripsi: ${description}`);

                        const webhookResponse = await fetch(DISCORD_WEBHOOK_URL, {
                            method: 'POST',
                            body: formData,
                        });

                        if (!webhookResponse.ok) {
                            throw new Error(`Gagal mengirim ke Discord: ${webhookResponse.status} ${webhookResponse.statusText}`);
                        }

                        // 2. Simpan gambar ke localStorage untuk galeri lokal
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const imageDataUrl = e.target.result;
                            const uploadTime = new Date().getTime();

                            let images = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                            images.push({
                                data: imageDataUrl,
                                description: description,
                                uploadTime: uploadTime
                            });
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(images));

                            uploadForm.reset();
                            uploadStatus.textContent = 'Gambar berhasil diunggah dan dikirim ke Discord! Gambar akan muncul di galeri lokal setelah 10 menit.';
                            uploadStatus.style.color = '#32cd32'; // Limegreen color for success
                            renderGallery(); // Render gallery immediately after local storage update
                        };
                        reader.readAsDataURL(imageFile);

                    } catch (error) {
                        console.error('Error during upload:', error);
                        uploadStatus.textContent = `Gagal mengunggah gambar: ${error.message}.`;
                        uploadStatus.style.color = '#ff6347'; // Tomato color for error
                    }
                });
            }

            if (galleryContainer) {
                function renderGallery() {
                    const images = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                    const currentTime = new Date().getTime();

                    // Clear existing content
                    galleryContainer.innerHTML = '';

                    const imagesToShow = images.filter(img => (currentTime - img.uploadTime) >= TEN_MINUTES_MS);

                    if (imagesToShow.length === 0) {
                        emptyMessage.style.display = 'block';
                        galleryContainer.appendChild(emptyMessage); // Pastikan pesan kosong muncul
                    } else {
                        emptyMessage.style.display = 'none';
                        imagesToShow.forEach((img, index) => {
                            const card = document.createElement('div');
                            card.className = 'image-card';
                            card.style.animationDelay = `${index * 0.1}s`;

                            const date = new Date(img.uploadTime);
                            const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                            card.innerHTML = `
                                <img src="${img.data}" alt="${img.description}">
                                <div class="card-content">
                                    <h3>Karya Baru</h3>
                                    <p>${img.description}</p>
                                    <span class="time-stamp">Diunggah: ${formattedDate}</span>
                                </div>
                            `;
                            galleryContainer.appendChild(card);
                        });
                    }
                }

                // Render gallery on page load
                renderGallery();

                // Refresh gallery every minute to check for new images
                setInterval(renderGallery, 60 * 1000); // Check every minute
            }
        });
    </script>
</body>
</html>
